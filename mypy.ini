[mypy]
python_version = 3.9
ignore_missing_imports = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
strict_optional = False

# Skip checking for specific files with complex architectural changes needed
[mypy-docpivot.io.serializers.custom_serializer_base]
ignore_errors = True

[mypy-docpivot.io.serializers.lexicaldocserializer]
ignore_errors = True

[mypy-docpivot.io.validation]
ignore_errors = True

[mypy-docpivot.io.testing]
ignore_errors = True

[mypy-docpivot.io.readers.custom_reader_base]
ignore_errors = True

[mypy-docpivot.performance.benchmarks]
ignore_errors = True

[mypy-docpivot.io.serializers.optimized_lexical_serializer]
ignore_errors = True

[mypy-docpivot.io.readers.readerfactory]
ignore_errors = True